<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://github.com/hajarfawzi88/ClubHub/blob/Hajar/image.png?raw=true">
    <style>
        .header {
            background-color: #f8f9fa; /* Adjust the color to match your design */
            padding: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .content section {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 450px;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa; /* Adjust the color to match your design */
        }

        .navbar-brand img {
            border-radius: 50%; /* Circular logo */
        }
        .Text{
            font-size: 20px; 
            color: black;
        }
        .navbar-nav {
flex-grow: 1; 
justify-content: center;  
}
.navbar-custom {
    background-color: #95abcc; /* Example: blue */
    color: rgb(2, 2, 2); /* Ensures text is readable on a dark background */
}
.login-container {
    background-color: #95abcc;
    padding: 25px ; 
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 400px;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 685px;
    top: 20%;
    left: 22%;
    gap: 100px;
    position: relative;
  }

.background-container {
            background-image: url('https://github.com/hajarfawzi88/ClubHub/blob/main/Clubsreal.jpeg?raw=true'); /* Replace with your image URL */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 1250px; /* Adjust the height as needed */
            opacity: 1;
            position: relative;
        }
        .dark-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(32, 39, 59, 0.9); /* Adjust the alpha value for darkness */
    }
    </style>
</head>
<body>





    <nav class="navbar navbar-expand-lg navbar-custom text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://github.com/hajarfawzi88/ClubHub/blob/Hajar/image.png?raw=true" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>
            <div class="Text">
                ClubHub 
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                </ul>
                <span class="navbar-text">
                    {{ user.username if user else 'Guest' }}
                </span>
                <button id="logout-button"class="btn btn-primary">Logout</button>

            </div>
        </div>
    </nav>
    
    <div class="background-container">
        <div class="dark-overlay">
            <div class="container">
                <div class="login-container">
   
        <section class="clubs">
            <h2>Your Clubs</h2>
            {% if clubs %}
                {% for club in clubs %}
                <div class="card">
                    <a href="#" id="view-all-joined-clubs" class="btn btn-primary">View All Joined Clubs</a>
                </div>
                {% endfor %}
            {% else %}
                <p>You are not a head of any clubs.</p>
                <a href="#"id="Request-button"class="btn btn-primary">Request to Create a Club</a>
            {% endif %} 
        </section>

    </div>
</div>
</div>
</div>
</div>
    
    
    <footer>
        <p>Clubs Organizer - All rights reserved.</p>
    </footer>

    <script>
        // Ensuring "join-new-clubs" is the ID for "Join New Clubs" button
        document.getElementById('Request-button').addEventListener('click', function() {
            window.location.href = '/addnewclub';  // Directs to the student or any appropriate page
        });    

        document.getElementById('logout-button').addEventListener('click', function() {
            window.location.href = '/logout'; // Redirects the user to the homepage
});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
