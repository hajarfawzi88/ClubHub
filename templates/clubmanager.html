<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://github.com/hajarfawzi88/ClubHub/blob/Hajar/image.png?raw=true">
    <style>
        .header {
            background-color: #f8f9fa; /* Adjust the color to match your design */
            padding: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .content section {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 450px;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa; /* Adjust the color to match your design */
        }

        .navbar-brand img {
            border-radius: 50%; /* Circular logo */
        }
        .Text{
            font-size: 20px; 
            color: black;
        }
        .navbar-nav {
flex-grow: 1; 
justify-content: center;  
}
    </style>
</head>
<body>





    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://github.com/hajarfawzi88/ClubHub/blob/Hajar/image.png?raw=true" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>
            <div class="Text">
                ClubHub 
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                </ul>
                <span class="navbar-text">
                    {{ user.username if user else 'Guest' }}
                </span>
                <button id="logout-button"class="btn btn-primary">Logout</button>

            </div>
        </div>
    </nav>
    

    <div class="container content">
        <section class="clubs">
            <h2>Your Clubs</h2>
            {% if clubs %}
                {% for club in clubs %}
                <div class="card">
                    <a href="#" id="view-all-joined-clubs" class="btn btn-primary">View All Joined Clubs</a>
                </div>
                {% endfor %}
            {% else %}
                <p>You are not a head of any clubs.</p>
                <a href=# class="btn btn-primary Request">Request to Create a Club</a>
            {% endif %}
        </section>

    </div>
    
    
    <footer>
        <p>Clubs Organizer - All rights reserved.</p>
    </footer>

    <script>
        // Assuming "view-all-joined-clubs" is the ID for "View All Joined Clubs" button
        document.getElementById('view-all-joined-clubs').addEventListener('click', function() {
            window.location.href = '/Clubs';  // Directs to the correct Clubs page
        });
        // Ensuring "join-new-clubs" is the ID for "Join New Clubs" button
        document.getElementById('Request').addEventListener('click', function() {
            window.location.href = '/addnewclub';  // Directs to the student or any appropriate page
        });
        document.getElementById('join-new-clubs').addEventListener('click', function() {
            window.location.href = '/addnewclub';  // Directs to the student or any appropriate page
        });        

        document.getElementById('logout-button').addEventListener('click', function() {
            window.location.href = '/logout'; // Redirects the user to the homepage
});
    </script>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
