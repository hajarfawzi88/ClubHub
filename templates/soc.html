<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body, h1, h2, h3, p, div {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
        }
        .navbar .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .navbar h1 {
            font-size: 24px;
        }
        .edit-button, .create-club-button {
            padding: 8px 16px;
            background: none;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: auto;
            background-color: #000000;
            padding-top: 40px;
        }
        .main {
            width: 100%;
            padding: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .event-management, .club-requests, .club-activity {
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 100px;
        }
        .events, .requests {
            display: flex;
            justify-content: space-between;
        }
        .event, .request {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            width: 49%;
        }
        .statistics {
            display: flex;
            justify-content: space-between;
        }
        .stat {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            flex-basis: 100px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://github.com/hajarfawzi88/ClubHub/blob/Hajar/image.png?raw=true" alt="ClubHub Logo">
            <h1>ClubHub</h1>
        </div>
        <button class="edit-button">Edit Club Info</button>
        <button class="create-club-button">Create Club</button>
        <button id="logout-button" class="btn btn-primary">Logout</button>
    </div>
    
    <div class="container">
        <div class="main">
            <div class="club-requests section">
                <h2>Club Requests</h2>
                <button class="button Review">Review</button>
                <div class="requests"></div>
            </div>
            <div class="event-management section">
                <h2>Event Management</h2>
                <button class="button fetch-events">Fetch Events</button>
                <div class="events"></div>
            </div>

        </div>

        <footer>Â© 2022 Club Management System. All Rights Reserved.</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.Review').click(function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'GET',
                    url: '/get_club_requests',
                    success: function(response) {
                        $('.requests').empty();
                        response.forEach(function(request) {
                            var requestHtml = `
                                <div class="request">
                                    <p>Club Name: ${request.club_name}</p>
                                    <p>Description: ${request.club_description}</p>
                                    <p>Head Username: ${request.username}</p>
                                    <p>Status: ${request.status}</p>
                                    <button class="approve" data-request-id="${request.id}">Approve</button>
                                    <button class="deny" data-request-id="${request.id}">Deny</button>
                                </div>`;
                            $('.requests').append(requestHtml);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching club requests: ' + error);
                    }
                });
            });

            $(document).on('click', '.approve', function() {
                var requestId = $(this).data('request-id');
                $.ajax({
                    type: 'POST',
                    url: '/approve_request',
                    data: JSON.stringify({ request_id: requestId }),
                    contentType: 'application/json',
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            $(document).on('click', '.deny', function() {
                var requestId = $(this).data('request-id');
                $.ajax({
                    type: 'POST',
                    url: '/deny_request',
                    data: JSON.stringify({ request_id: requestId }),
                    contentType: 'application/json',
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            $('.fetch-events').click(function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'GET',
                    url: '/get_event_requests',
                    success: function(response) {
                        $('.events').empty();
                        response.forEach(function(event) {
                            var eventHtml = `
                                <div class="event">
                                    <p>Event Name: ${event.name}</p>
                                    <p>Description: ${event.description}</p>
                                    <p>Date: ${event.date}</p>
                                    <p>Club: ${event.club_name}</p>
                                    <button class="approve-event" data-event-id="${event.id}">Approve</button>
                                    <button class="deny-event" data-event-id="${event.id}">Deny</button>
                                </div>`;
                            $('.events').append(eventHtml);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching event requests: ' + error);
                    }
                });
            });
        });
        document.getElementById('logout-button').addEventListener('click', function() {
                window.location.href = '/logout'; // Redirects the user to the homepage
    });
    </script>

</body>
</html>
